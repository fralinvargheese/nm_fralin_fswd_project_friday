{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static "css/loginstyle.css" %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Signup</title>
  </head>
  <body>
    <video autoplay loop muted playsinline id="background-video">
      <source src="{% static 'videos/signup video.mp4' %}" type="video/mp4">
    </video>
    
    <div class="wrapper">
      <form action="login.html" method="POST">{% csrf_token %}
        <h1>SignUp</h1>
        <div class="input-box">
          <input type="text" class="form-control" name="Username" placeholder="Username"Required="">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="Email" class="form-control" name="Email" placeholder="Email"Required="">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="Password" class="form-control" name="Pass1"placeholder="password" Required="">
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
          <input type="Password" class="form-control" name="Pass2"placeholder="confirmpassword" Required="">
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn"><a href="index.html.html"></a>Login</button>
      </form>
    </div>
    

  </body>
</html>
